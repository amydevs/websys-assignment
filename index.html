---
layout: default
title: Home
order: 0
---
<div class="section-impression">
    <img src="assets/img/pfp.png" alt="My Profile Picture" />
    <div class="blurb">
        <span class="title">Hi, I&apos;m <span class="name">Amy</span>.</span> <br />
        <span>I&apos;m a software engineer and computer science student based in Australia.</span><br />
    </div>
    <!-- <a class="anchor-scroll-down" href="#portfolio">âŒ„</a> -->
</div>
<div id="portfolio" class="section-portfolio">
    <h2 class="section-portfolio-title">Portfolio</h2>
    <div class="bento-scroll-wrapper">
        <div class="bento">
            {% for proj in site.data.portfolio %}
                <div>
                    <div class="bento-text">
                        <span>
                            <h3 class="bento-title">
                                <a href="{{ proj.href }}">{{ proj.title }}</a>
                            </h3>
                            <p class="bento-description">
                                {{ proj.description }}
                            </p>
                        </span>
                    </div>
                    <img class="bento-image" src="{{ proj.image }}" />
                </div>
            {% endfor %}
        </div>
    </div>
</div>
